<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 01</title>
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
    <body>
        <div class="form">
            <div class="content">
                <h1 class="tittle">Login Form</h1>
                <div class="user">
                    <img
                        src="./asset/img/user-regular.svg"
                        alt="User"
                        class="icon"
                    />
                    <div class="label">Email or phone</div>
                </div>
                <div class="password">
                    <img
                        src="./asset/img/lock-solid.svg"
                        alt="Lock"
                        class="icon"
                    />
                    <div class="label">Password</div>
                </div>
                <a href="#!" class="forg"><span>Forgot PassWord</span></a>
                <a href="#!">
                    <div class="btn">Sign in</div>
                </a>
                <div class="row">
                    <p class="label">Not a member?</p>
                    <a href="#!" class="signup">Signup now</a>
                </div>
            </div>
        </div>
    </body>
</html>
